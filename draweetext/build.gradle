apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'

version = '1.0.2'
group = 'com.discord'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'com.facebook.fresco:fresco:0.14.1' /*required*/
    compile 'com.facebook.fresco:animated-base:0.14.1' /*required*/
    provided 'com.facebook.fresco:animated-gif:0.14.1'
}

bintray {
    user = bintrayUser
    key = bintrayKey
    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = 'draweetextview'
        licenses = ['Apache-2.0']
        vcsUrl ='https://github.com/angarron/drawee-text-view.git'

        version {
            name = '1.0.2'
        }
    }
}
